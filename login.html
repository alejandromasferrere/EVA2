<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioTK-Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-contenedor-principal">

  <div class="login-contenedor-login">
    
    <img src="img/logo.png" alt="Logo de la empresa" class="logo">
    <h2>Iniciar Sesión</h2>
    
    <form>  <!-- FORMULARIO-->

      <div class="login-grupo-formulario">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="login-grupo-formulario">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button onclick="window.location.href='index.html';" type="submit">Iniciar Sesión</button>
      <div class="olvidaste-contraseña">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

    </form>

  </div>

</div>

</body>
</html>
